name: Multi-Stage CI/CD Pipeline

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
  workflow_dispatch: # Allow manual trigger
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20.x'

jobs:
  # Stage 1: Build and Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      frontend-only: ${{ steps.check-changes.outputs.frontend-only }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if only frontend files changed
        id: check-changes
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # Get changed files between HEAD and previous commit
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          else
            # For PRs or manual triggers, check all files
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} || echo "all")
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if only public/ files changed
          if echo "$CHANGED_FILES" | grep -v "^public/" | grep -q .; then
            echo "frontend-only=false" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Backend or infrastructure changes detected - full deployment needed"
          else
            echo "frontend-only=true" >> $GITHUB_OUTPUT
            echo "ðŸŽ¨ Only frontend changes detected - will skip Lambda build"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.check-changes.outputs.frontend-only == 'false'
        run: npm install

      - name: Lint code
        if: steps.check-changes.outputs.frontend-only == 'false'
        run: npm run lint || echo "Linting skipped - no lint script"
        continue-on-error: true

      - name: Build TypeScript
        if: steps.check-changes.outputs.frontend-only == 'false'
        run: npm run build

      - name: Run tests
        if: steps.check-changes.outputs.frontend-only == 'false'
        run: npm test || echo "Tests skipped - no test script"
        continue-on-error: true

      - name: Build Lambda package
        if: steps.check-changes.outputs.frontend-only == 'false'
        run: |
          echo "ðŸ”¨ Building Lambda package for CDK..."
          
          # Clean previous build
          rm -rf lambda-build dist
          
          # Build TypeScript
          echo "ðŸ“¦ Compiling TypeScript..."
          npm run build
          
          # Create lambda-build directory
          mkdir -p lambda-build
          
          # Copy dist to lambda-build
          cp -r dist/* lambda-build/
          
          # Copy package.json and modify for ES modules
          cp package.json lambda-build/
          cd lambda-build
          
          # Add "type": "module" to package.json for ES modules
          echo "$(jq '. + {"type": "module"}' package.json)" > package.json
          
          # Install production dependencies
          echo "ðŸ“¥ Installing production dependencies..."
          npm install --production --omit=dev
          
          cd ..
          echo "âœ… Lambda build complete!"
          
      - name: Verify build output
        if: steps.check-changes.outputs.frontend-only == 'false'
        run: |
          echo "Checking build outputs..."
          ls -la
          if [ -d "lambda-build" ]; then
            echo "âœ“ lambda-build directory created"
            ls -la lambda-build/ | head -20
          else
            echo "âœ— lambda-build directory not found after build!"
            exit 1
          fi

      - name: Upload build artifacts
        if: steps.check-changes.outputs.frontend-only == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            lambda-build/
          retention-days: 1
      
      - name: Upload frontend files
        uses: actions/upload-artifact@v4
        with:
          name: frontend-files
          path: public/
          retention-days: 1

  # Stage 2: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging-ai-content-studio.solutionsynth.cloud
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm install
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Deploy to Staging
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cdk deploy ContentStudioStack-Staging \
            --context environment=staging \
            --require-approval never

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name ContentStudioStack-Staging \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text)
          if [ -z "$DISTRIBUTION_ID" ] || [ "$DISTRIBUTION_ID" = "None" ]; then
            echo "âš ï¸ CloudFront Distribution ID not found. Skipping cache invalidation."
            echo "Deploy the stack first to create the output, then run the workflow again."
          else
            echo "ðŸ”„ Invalidating CloudFront cache for distribution: $DISTRIBUTION_ID"
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"
            echo "âœ… Cache invalidation initiated"
          fi

      - name: Staging deployment summary
        run: |
          echo "### Staging Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

  # Stage 3: Deploy to Production
  deploy-production:
    name: Deploy to Production
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://ai-content-studio.solutionsynth.cloud
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        if: needs.build-and-test.outputs.frontend-only == 'false'
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
      
      - name: Download frontend files
        uses: actions/download-artifact@v4
        with:
          name: frontend-files
          path: ./public

      - name: Verify artifacts
        if: needs.build-and-test.outputs.frontend-only == 'false'
        run: |
          echo "Checking downloaded artifacts..."
          ls -la
          if [ -d "lambda-build" ]; then
            echo "âœ“ lambda-build directory found"
            ls -la lambda-build/
          else
            echo "âœ— lambda-build directory not found!"
            exit 1
          fi

      - name: Setup Node.js
        if: needs.build-and-test.outputs.frontend-only == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        if: needs.build-and-test.outputs.frontend-only == 'false'
        run: npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS CDK
        if: needs.build-and-test.outputs.frontend-only == 'false'
        run: npm install -g aws-cdk

      - name: Deploy to Production
        if: needs.build-and-test.outputs.frontend-only == 'false'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cdk deploy ContentStudioStack \
            --context environment=prod \
            --require-approval never
      
      - name: Get S3 bucket and CloudFront distribution
        id: get-resources
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name ContentStudioStack \
            --query "Stacks[0].Outputs[?OutputKey=='BucketName'].OutputValue" \
            --output text)
          echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name ContentStudioStack \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text)
          echo "distribution-id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Bucket: $BUCKET_NAME"
          echo "ðŸŒ Distribution: $DISTRIBUTION_ID"
      
      - name: Deploy frontend to S3
        run: |
          echo "ðŸš€ Deploying frontend files to S3..."
          aws s3 sync ./public/ s3://${{ steps.get-resources.outputs.bucket-name }}/ \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*.json"
          echo "âœ… Frontend deployed to S3"

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID="${{ steps.get-resources.outputs.distribution-id }}"
          if [ -z "$DISTRIBUTION_ID" ] || [ "$DISTRIBUTION_ID" = "None" ]; then
            echo "âš ï¸ CloudFront Distribution ID not found. Skipping cache invalidation."
            echo "Deploy the stack first to create the output, then run the workflow again."
          else
            echo "ðŸ”„ Invalidating CloudFront cache for distribution: $DISTRIBUTION_ID"
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"
            echo "âœ… Cache invalidation initiated"
          fi

      - name: Production deployment summary
        run: |
          if [ "${{ needs.build-and-test.outputs.frontend-only }}" == "true" ]; then
            echo "### Frontend-Only Deployment Successful! ðŸŽ¨" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Changes:** Frontend files only" >> $GITHUB_STEP_SUMMARY
            echo "**Actions:** S3 upload + CloudFront cache invalidation" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Production Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Changes:** Full stack deployment" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Website URL:** https://ai-content-studio.solutionsynth.cloud" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          API_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name ContentStudioStack \
            --query "Stacks[0].Outputs[?OutputKey=='ApiEndpoint'].OutputValue" \
            --output text)
          echo "**API Endpoint:** $API_ENDPOINT" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed from:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Stage 4: Health Check
  health-check:
    name: Health Check
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Production Health
        if: needs.deploy-production.result == 'success'
        run: |
          echo "Checking production health..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://4n97a4ocie.execute-api.us-east-1.amazonaws.com/prod/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Production health check passed"
          else
            echo "âŒ Production health check failed with status: $response"
            exit 1
          fi

      - name: Check Staging Health
        if: needs.deploy-staging.result == 'success'
        run: |
          echo "âœ… Staging deployment successful"

      - name: Notify success
        run: |
          echo "### Health Check Passed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "All deployed services are healthy" >> $GITHUB_STEP_SUMMARY
